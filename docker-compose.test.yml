version: '3'

# Automated test compose file for keepalived container.

services:
  kad12:
    image: lochnerr/keepalived:latest
    command: /usr/local/bin/run-sut.sh
    restart: "no"
    hostname: kad12.example.com
    volumes:
      unittest:/unittest
    cap_drop:
      - ALL
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
    networks:
      net:
        ipv4_address: 192.168.1.12
  kad11:
    image: lochnerr/keepalived:latest
    command: /usr/local/bin/run-sut.sh
    restart: "no"
    hostname: kad11.example.com
    volumes:
      unittest:/unittest
    cap_drop:
      - ALL
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
    networks:
      net:
        ipv4_address: 192.168.1.11
    depends_on:
      - kad12
  kad10:
    image: lochnerr/keepalived:latest
    command: /usr/local/bin/run-sut.sh
    restart: "no"
    hostname: kad10.example.com
    volumes:
      unittest:/unittest
    cap_drop:
      - ALL
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
    networks:
      net:
        ipv4_address: 192.168.1.10
    depends_on:
      - kad11
  sut:
    image: lochnerr/keepalived:latest
    command: /usr/local/bin/run-sut.sh
    restart: "no"
    hostname: sut.example.com
    volumes:
      unittest:/unittest
    cap_drop:
      - ALL
    networks:
      net:
        ipv4_address: 192.168.1.15
    depends_on:
      - kad10

volumes:
  unittest:

networks:
  net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.1.0/24

